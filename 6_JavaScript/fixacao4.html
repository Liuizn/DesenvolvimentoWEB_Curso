<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixação 4</title>
</head>

<body>

    <h1>Fixação 4</h1>

    <input type="text" id="entrada" placeholder="clique para ficar amarelo" onfocus="foco()" onblur="desFoco()">


    <script>
        function foco(cor) {
            document.getElementById("entrada").style.background = "#ffff00";
        }

        function desFoco(cor) {
            var valor = document.getElementById("entrada").value;

            if (valor.length > 3) {
                document.getElementById("entrada").style.background = "#00ff00";
            } else {
                document.getElementById("entrada").style.background = "#ff0000";
            }

        }
    </script>

</body>

</html>
