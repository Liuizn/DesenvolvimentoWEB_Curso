
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Mouse</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
    </style>
    <script>
        function acao() {
            alert('hello people!')
        }
    </script>
</head>
<body>
    <div class="container">
        <div onclick="acao()" style="background: #ccc; height: 150px; width: 150px;"><p>Clique Único</p></div>
        <div ondblclick="acao()" style="background: #ccc; height: 150px; width: 150px;"><p>Clique Duplo</p></div>
        <div onmouseup="acao()" style="background: #ccc; height: 150px; width: 150px;"><p>quando o clique é solto</p></div>
        <div onmouseover="acao()" style="background: #ccc; height: 150px; width: 150px;"><p>Quando o cursor entra dentro do elemento</p></div>
        <div onmouseout="acao()" style="background: #ccc; height: 150px; width: 150px;"><p>Quando o cursor saí do mouse</p></div>
    </div>

</body>
</html>
