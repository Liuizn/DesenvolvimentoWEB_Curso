<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos inline, block e inline-block</title>
    <style>
        .borda-block {
            border: 1px solid red;
            display: block;
        }

        .borda-inline {
            border: 1px solid red;
            display: inline;
        }

        .borda-inline-block {
            border: 1px solid red;
        }
    </style>
</head>

<body>

            <div class="borda-inline">inline 1 inline 1 inline 1 inline 1 inline 1 inline 1 inline 1</div>
