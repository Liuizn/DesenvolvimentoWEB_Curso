<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
    <input class="exemplo1" type="text" placeholder="input 1" name="" id="">
    <input type="text" placeholder="input 2" name="" id="">
    <input type="text" placeholder="input 3" name="" id="">

    <div class="exemplo1">div 1</div>
    <div>div 2</div>
    <div>div 3</div>

    <ul class="exemplo2">
        <li class="exemplo1">item 1</li>
        <li class="exemplo1">item 2</li>
        <li class="exemplo1">item 3</li>
        <li class="exemplo1">item 4</li>
        <li class="exemplo1">item 5</li>
    </ul>

    <script>

        // combinando seletores
        console.log($('.exemplo1'))
        console.log($('div.exemplo1'))
        console.log($('.exemplo2 .exemplo1'))
        
        //manipulação do retorno (array de retorno)
        console.log($('.exemplo2 .exemplo1:first'))
        console.log($('.exemplo2 .exemplo1:last'))
        console.log($('.exemplo2 .exemplo1:even'))
        console.log($('.exemplo2 .exemplo1:odd'))
        console.log($('.exemplo2 .exemplo1:first'))
        
    </script>
</body>
</html>
