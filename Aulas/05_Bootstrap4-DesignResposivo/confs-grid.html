<!doctype html>
<html lang="pt-br">

<head>

  <title>Bootstrap - Cartões</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap4.1/css/bootstrap.min.css">

  <style>
    .marcador {
      background: #fe9d9d;
      border: 1px solid #f94646;
    }

    .marcador-container {
      background: #5bf946;
      border: 1px solid #36ae26;
    }
  </style>

</head>

<body>

  <div class="container marcador-container">
    <h2>Largura Fixa</h2>
    <div class="row">
      <div class="marcador col">área 1</div>
      <div class="marcador col">área 2</div>
      <div class="marcador col">área 3</div>
      <div class="marcador col">área 4</div>
    </div>
    <h2>Largura automática (auto-layout)</h2>
    <div class="row">
      <div class="marcador col">área 1</div>
      <div class="marcador col">área 2</div>
      <div class="marcador col-8">área 3</div>
    </div>
    <h2>Largura igual empilhada</h2>
    <div class="row">
      <div class="marcador col-xl">área</div>
      <div class="marcador col-xl">área</div>
      <div class="marcador col-xl">área</div>
    </div>
    <h2>Ordenando</h2>
    <div class="row">
      <div class="marcador col-md-4 order-3">Área 1 </div>
      <div class="marcador col-md-4 order-2">Área 2</div>
      <div class="marcador col-md-4 order-1">Área 3</div>
    </div>
    <h2>Offset</h2>
    <div class="row">
      <div class="marcador col-6 offset-6">área</div>
    </div>
    <h2>Offset múltiplos alinhamentos</h2>
    <div class="row">
      <div class="marcador col-2">área</div>
      <div class="marcador col-2 offset-8">área</div>
    </div>
    <h2>Aninhamentos</h2>
    <div class="row" >
      <div class="col-xl-6" style="border: 1px solid blue;">
        <div class="row">
          <div class="marcador col-xl-6">
            conteudo
          </div>
        </div>
      </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="bootstrap4.1/js/bootstrap.min.js"></script>
</body>

</html>
