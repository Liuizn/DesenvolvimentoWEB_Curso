<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a {
            text-decoration: none;
            padding: 5px 10px;
        }

        /* Links n√£o visitados*/
        a:visited {
            color: red;
        }

        /*Links Visitados*/
        a:visited {
            color: #c0c0c0;
        }

        /*Links Hover (passar o cursor sobre ele)*/
        a:hover {
            color: #6d790f;
        }

        /*Links active, (quando clicado e segura)*/
        a:active {
            color: blue;
        }
    </style>
</head>

<body>

    <a href="https://www.google.com.br/">Google</a> |
    <a href="https://www.youtube.com/?gl=BR&hl=pt">youtube</a> |
    <a href="https://www.tecmundo.com.br/">Tecmundo</a> |

</body>

</html>
