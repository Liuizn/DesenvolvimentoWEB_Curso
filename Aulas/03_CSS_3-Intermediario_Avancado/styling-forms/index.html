<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estilizando Formulários</title>
        <link rel="stylesheet" href="estilo.css">
    </head>

    <body>
        <h2>Estilizando Formulário</h2>
        
        <form action="">
            <fieldset>
                <legend>Detalhes de Contato</legend>

                <div>
                    <label for="nome">Nome: </label>
                    <input type="text" name="nome" id="nome">
                </div>

                <div>
                    <label for="email">E-mail: </label>
                    <input type="text" name="email" id="email">
                </div>

                <div>
                    <label for="url">URL: </label>
                    <input type="text" name="url" id="url">
                </div>
            </fieldset>

            <fieldset>
                <legend>Comentários</legend>

                <div>
                    <label for="texto">Mensagem:</label>
                    <textarea name="texto" id="texto" cols="30" rows="10"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Lembrar de mim</legend>

                <div>
                    <label for="lembrar">
                        <input class="radio" type="radio" name="lembrar" id="sim">Sim
                        
                    </label>
                </div>

                <div>
                    <label for="lembrar">
                        <input class="radio" type="radio" name="lembrar" id="nao">Não  
                    </label>
                </div>
            </fieldset>

            <input class="botao" type="submit" name="concluído">

        </form>

    </body>

</html>
