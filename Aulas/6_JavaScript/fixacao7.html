<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var x = 1;  
       var y = 1;
       
       while (y < 11) {
           x = 1
           while (x < 11) {
                document.write(y + ' x ' + x + ' = ' + (y*x) + '<br>')
                x++ 
           }
           document.write('<hr>')
           y++
       }
    </script>
</body>
</html>
