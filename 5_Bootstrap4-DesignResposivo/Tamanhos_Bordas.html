<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, ">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../bootstrap4.1/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title> Bootstrap - Tamanhos e Bordas</title>

</head>

<body style="margin-bottom: 200px; width: 600px; margin: 0 auto; ;">

<!-- Classes de largura -->

  <div class="bg-primary w-25">width 25%</div>
  <div class="bg-primary w-50">width 50%</div>
  <div class="bg-primary w-75">width 75%</div>
  <div class="bg-primary w-100">width 100%</div>
  <div class="bg-primary w-auto">width auto</div>
  <br><br>

  <div style="height: 300px; border: 1px solid black;">
    <!-- Classes de Altura -->
    <div class="bg-warning d-inline-block h-25">Height 25%</div>
    <div class="bg-warning d-inline-block h-50">Height 50%</div>
    <div class="bg-warning d-inline-block h-75">Height 75%</div>
    <div class="bg-warning d-inline-block h-100">Height 100%</div>
    <div class="bg-warning d-inline-block h-auto">Height auto</div>
  </div>
  <br><br>
  
  <!-- Bordas
  border  -> todas as bordas 
  border-top  -> borda superior
  border-bottom  -> borda inferior
  border-right  -> borda direita
  border-left  -> borda esquerda
  
  cores de bordas
  border-<cor> primary, secondary, success, info, warning, danger, light, dark, white-->

  <div class="bg-black mb-2 border border-primary rounded">todas as bordas</div>
  <div class="bg-black mb-2 border-top border-secondary">borda superior</div>
  <div class="bg-black mb-2 border-bottom border-success rounded-top">borda inferior</div>
  <div class="bg-black mb-2 border-right border-info">borda direita</div>
  <div class="bg-black mb-2 border-left border-dark">borda esquerda</div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="../bootstrap4.1/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>
</body>

</html>
